{% extends 'base.html' %}

{% block title %}
    Add Post
{% endblock %}

{% block content %}
    <h1>Add Post for {{user.full_name}}</h1>
    <form action="/users/{{user.id}}/posts/new" method="POST" >
        <div>
            <label for="post_title">Title</label>
            <input 
                type="text"
                name="post_title"
                id="post_title"
                placeholder="Enter a title here">
        </div>
        <div>
            <label for="post_content">Content</label>
            <textarea 
                name="post_content"
                id="post_content"
                placeholder="Enter post content here">
            </textarea>
        </div>

        <div>
            {% for tag in tags %}
                <input type="checkbox" id="tag_name" name="tag_name" value="{{tag.name}}">
                <label for="tag_name">{{tag.name}}</label><br>
            {% endfor %}    

        </div>
        

        <div>
            <button formaction="/users/{{user.id}}" formmethod="GET">Cancel</button>
            <button type="submit">Add</button>
        </div>
        
    </form>

{% endblock %}
