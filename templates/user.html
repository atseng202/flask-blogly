{% extends 'base.html' %}

{% block title %}
    {{ user.full_name }}
{% endblock %}

{% block content %}

    <div>
        <img src="{{user.image_url}}" alt="Image of {{ user.full_name }}">
        <h2>{{ user.full_name }}</h2>
        <a href="/users/{{user.id}}/edit">Edit</a>
        <form action="/users/{{user.id}}/delete" method="POST">
            <button type="submit">Delete</button>
        </form>
        

    </div>

{% endblock %}
