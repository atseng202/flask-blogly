{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}

    <div>
        <h1>{{ post.title }}</h1>
        <p> {{ post.content }}</p>
        <p><i> By {{post.user.full_name}} on {{ post.formatted_posted_date }}</i></p>

        <!-- Tags of posts -->
        <p>
            <b>Tags: </b>
            {% for tag in post.tags %}
                <span>{{ tag.name }} </span>
            {% endfor %}
        
        </p>

        <form>
            <button formaction="/users/{{post.user_id}}" formmethod="GET">Cancel</button>
            <button formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
            <button formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete</button>
        </form>
    </div>

{% endblock %}
