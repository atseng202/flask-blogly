{% extends 'base.html' %}

<!-- Template file for users, can use this to identify an html page loaded-->
{% block title %}
  Users
{% endblock %}

{% block content %}
  <h1>Users</h1>
  <ul>
    {% for user in users %}
      <li><a href='/users/{{user.id}}'>{{ user.get_full_name() }}</a></li>
    {% endfor %}
  </ul>

  <a href="/users/new">Add user</a>
{% endblock %}
